{{- if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "*"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" 
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,PUT,POST,DELETE,PATCH,OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"   
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "true"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cookie-name: "activiti-cloud-notifications-graphql-route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "md5"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    {{- include "common.ingress-annotations" . | indent 4 }} 
spec:
  rules:
    {{- if include "common.ingress-host" $ }}
    - host: {{ include "common.ingress-host" $ }}
      http:
    {{- else }}
    - http:
    {{- end }}
        paths:
        {{- if .Values.ingress.web.enabled }}
        - path: {{ .Values.ingress.web.path }}
          backend:
            serviceName: {{ template "servicename" . }}
            servicePort: {{ .Values.service.externalPort }}
        {{- end }}
        {{- if .Values.ingress.ws.enabled }}
        - path: {{ .Values.ingress.ws.path }}
          backend:
            serviceName: {{ template "servicename" . }}
            servicePort: {{ .Values.service.externalPort }}
        {{- end }}
        {{- if .Values.ingress.graphiql.enabled }}
        - path: {{ .Values.ingress.graphiql.path }}
          backend:
            serviceName: {{ template "servicename" . }}
            servicePort: {{ .Values.service.externalPort }}
        {{- end }}
  {{- if include "common.ingress-tls" $ }}
  tls:
  - secretName: {{ include "common.ingress-tlssecretname" $ }}
    {{- if include "common.ingress-host" $ }}
    hosts:
    - {{ include "common.ingress-host" $ }}
    {{- end }}
  {{- end }}
{{- end }}